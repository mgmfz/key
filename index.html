<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shark Hub - Gerar Key</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;user-select:none}
.container{background:rgba(255,255,255,0.95);border-radius:20px;padding:40px;max-width:500px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.3);animation:slideIn .5s ease-out}
@keyframes slideIn{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}
.logo{text-align:center;margin-bottom:30px}
.logo h1{color:#667eea;font-size:32px;font-weight:bold;margin-bottom:5px}
.steps{background:#f8f9fa;border-radius:10px;padding:20px;margin-bottom:30px}
.step{display:flex;align-items:center;margin-bottom:15px;color:#333}
.step:last-child{margin-bottom:0}
.step-number{background:#667eea;color:white;width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;margin-right:15px;flex-shrink:0}
.step-text{font-size:14px}
.generate-section{text-align:center}
.generate-btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:15px 40px;border-radius:10px;font-size:18px;font-weight:bold;cursor:pointer;transition:all .3s ease;box-shadow:0 5px 15px rgba(102,126,234,0.4)}
.generate-btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(102,126,234,0.6)}
.generate-btn:disabled{background:#ccc;cursor:not-allowed}
.key-display{display:none;margin-top:30px;animation:fadeIn .5s ease-out}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.key-box{background:#f8f9fa;border:2px solid #667eea;border-radius:10px;padding:20px;margin-bottom:20px}
.key-label{color:#666;font-size:12px;text-transform:uppercase;font-weight:bold;margin-bottom:10px}
.key-value{background:white;padding:15px;border-radius:8px;font-family:'Courier New',monospace;font-size:16px;color:#667eea;font-weight:bold;word-break:break-all;margin-bottom:15px}
.copy-btn{background:#28a745;color:white;border:none;padding:12px 30px;border-radius:8px;font-size:16px;font-weight:bold;cursor:pointer;width:100%;transition:all .3s ease}
.copy-btn:hover{background:#218838}
.copy-btn.copied{background:#17a2b8}
.info-box{background:#fff3cd;border:1px solid #ffc107;border-radius:8px;padding:15px;margin-top:20px;color:#856404;font-size:14px}
.loading{display:none;text-align:center;margin-top:20px}
.spinner{border:4px solid #f3f3f3;border-top:4px solid #667eea;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto 15px}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.error{display:none;background:#f8d7da;border:1px solid #f5c6cb;color:#721c24;padding:15px;border-radius:8px;margin-top:20px}
</style>
</head>
<body>
<div class="container">
<div class="logo">
<h1>ü¶à Shark Hub</h1>
<p>Gerador de Key</p>
</div>
<div class="steps">
<div class="step"><div class="step-number">1</div><div class="step-text">Clique em "Gerar Key"</div></div>
<div class="step"><div class="step-number">2</div><div class="step-text">Copie sua key</div></div>
<div class="step"><div class="step-number">3</div><div class="step-text">Cole no script</div></div>
</div>
<div class="generate-section">
<button class="generate-btn" id="generateBtn">üîë Gerar Key</button>
</div>
<div class="loading" id="loading"><div class="spinner"></div><p>Gerando sua key...</p></div>
<div class="error" id="error"><strong>‚ö†Ô∏è Erro</strong><p id="errorMessage"></p></div>
<div class="key-display" id="keyDisplay">
<div class="key-box">
<div class="key-label">Sua Key</div>
<div class="key-value" id="keyValue"></div>
<button class="copy-btn" id="copyBtn">üìã Copiar Key</button>
</div>
<div class="info-box">
<strong>‚è∞ Key v√°lida por 24 horas</strong>
<p>N√£o compartilhe esta key.</p>
</div>
</div>
</div>
<script>
const API_URL="https://sharmander.mgvzz.workers.dev/GerKey"
const generateBtn=document.getElementById("generateBtn")
const copyBtn=document.getElementById("copyBtn")
const loading=document.getElementById("loading")
const keyDisplay=document.getElementById("keyDisplay")
const keyValue=document.getElementById("keyValue")
const errorDiv=document.getElementById("error")
const errorMessage=document.getElementById("errorMessage")
document.onkeydown=e=>{if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&e.key==="I"))e.preventDefault();if(e.ctrlKey&&e.key==="u")e.preventDefault()}
document.addEventListener("contextmenu",e=>e.preventDefault())
document.addEventListener("selectstart",e=>e.preventDefault())
document.addEventListener("keydown",e=>{if(e.key==="F5"||(e.ctrlKey&&e.key==="r"))e.preventDefault()})
generateBtn.addEventListener("click",generateKey)
copyBtn.addEventListener("click",copyKey)
let destroyTimer
let copyTimer
function destruirPagina(){document.body.innerHTML="";window.location.replace("about:blank")}
function aindaEmCooldown(){const last=localStorage.getItem("ultimaGeracao");if(!last)return false;return Date.now()-parseInt(last)<5*60*1000}
async function generateKey(){
if(aindaEmCooldown()){alert("Espere 5 minutos antes de gerar outra key.");return}
clearTimeout(destroyTimer)
keyDisplay.style.display="none"
errorDiv.style.display="none"
generateBtn.disabled=true
loading.style.display="block"
try{
const resp=await fetch(API_URL)
const text=await resp.text()
const data=JSON.parse(text)
if(data.success){
keyValue.textContent=data.key
keyDisplay.style.display="block"
generateBtn.textContent="‚úÖ Key Gerada!"
localStorage.setItem("ultimaGeracao",Date.now().toString())
destroyTimer=setTimeout(destruirPagina,150000)
}else{
showError(text)
generateBtn.disabled=false
}
}catch(err){
showError("Erro ao conectar: "+err.message)
generateBtn.disabled=false
}finally{
loading.style.display="none"
}}
function copyKey(){
const key=keyValue.textContent
navigator.clipboard.writeText(key).then(()=>{
copyBtn.textContent="‚úÖ Copiada!"
copyBtn.classList.add("copied")
clearTimeout(copyTimer)
copyTimer=setTimeout(destruirPagina,30000)
setTimeout(()=>{
copyBtn.textContent="üìã Copiar Key"
copyBtn.classList.remove("copied")
},2000)
})
}
function showError(msg){
errorMessage.textContent=msg
errorDiv.style.display="block"
}
</script>
</body>
</html>
